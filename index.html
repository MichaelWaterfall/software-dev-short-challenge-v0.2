<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Credit Card Checker</title>
</head>
<body>
    <form id="userInputBox">
        <br><br>
        <label for="name">Name:</label>
        <input class="inputBox" type="text" pattern="^([a-zA-Z]+\s)*[a-zA-Z]+$" id="name" name="name" placeholder="Enter Your Name" onblur="validateName()"><br><br>
        <label for="email">Email:</label>
        <input class="inputBox" type="email" id="email" name="email" placeholder="Enter Your Email" onblur="validateEmail()"><br><br>
        <label for="card">Card:</label>
        <input class="inputBox" type="text" pattern="[0-9]" id="card" name="card" maxlength="16" placeholder="Enter a Proxy Credit Card Number." onblur="checkCreditCard()"><br><br>
        <button id="button" onClick="submitButton()">Submit</button>
    </form>
</body>
</html>
