<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Credit Card Checker</title>
</head>
<body>
    <form id="userInputBox">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter Your Email"><br><br>
        <label for="card">Card:</label>
        <input type="text" id="card" name="card" placeholder="Enter a Proxy Credit Card Number."><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
