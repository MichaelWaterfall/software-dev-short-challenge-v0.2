<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Credit Card Checker</title>
</head>
<body>
    <form id="userInputBox">
        <table id="table">
            <br><br>
            <tr>
                <!--<label for="name">Name:</label>-->
                <td>Name:</td>
                <td><input class="inputBox" type="text" pattern="^([a-zA-Z]+\s)*[a-zA-Z]+$" id="name" name="name" placeholder="Enter Your Name" onblur="validateName()"></td>
            </tr>
            
            <tr>
                <!--<label for="email">Email:</label>-->
                <td>Email:</td>
                <td><input class="inputBox" type="email" id="email" name="email" placeholder="Enter Your Email" onblur="validateEmail()"></td>
            </tr>
            <tr>
                <!--<label for="card">Card:</label>-->
                <td>Card:</td>
                <td><input class="inputBox" type="text" pattern="[0-9]" id="card" name="card" maxlength="16" placeholder="Enter a Proxy Credit Card Number." onblur="checkCreditCard()"></td>
            </tr>
            
        </table>
        <button id="button" onClick="submitButton()">Submit</button>
    </form>
</body>
</html>
